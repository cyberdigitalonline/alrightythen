<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaaalrighty then</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .counter-container {
      display: flex;
      align-items: center;
      margin: 10px;
      font-size: 1.2rem;
    }

    .counter-container button {
      margin-left: 10px;
      padding: 5px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    .count {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Aaaalrighty then!</h1>
<div class="counter-container">
  <label>Aaaaaalrighty</label>
  <button onclick="incrementCounter('count1')">Click Me</button>
  <span class="count" id="count1">0</span>
</div>

<div class="counter-container">
  <label>Lovelies</label>
  <button onclick="incrementCounter('count2')">Click Me</button>
  <span class="count" id="count2">0</span>
</div>

<div class="counter-container">
  <label>Prerspective</label>
  <button onclick="incrementCounter('count3')">Click Me</button>
  <span class="count" id="count3">0</span>
</div>

<div class="counter-container">
  <label>Can do</label>
  <button onclick="incrementCounter('count4')">Click Me</button>
  <span class="count" id="count4">0</span>
</div>
<div class="counter-container">
  <label>Specifically</label>
  <button onclick="incrementCounter('count5')">Click Me</button>
  <span class="count" id="count5">0</span>
</div>

<div class="counter-container">
  <label>Stupid laugh</label>
  <button onclick="incrementCounter('count6')">Click Me</button>
  <span class="count" id="count6">0</span>
</div>

  <script>
    // Function to get a cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Function to set a cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = `; expires=${date.toUTCString()}`;
      }
      document.cookie = `${name}=${value || ""}${expires}; path=/`;
    }

    // Function to increment counter and save to cookie
    function incrementCounter(id) {
      const counter = document.getElementById(id);
      let count = parseInt(counter.textContent);
      count += 1;
      counter.textContent = count;
      setCookie(id, count, 7); // Save the count to a cookie for 7 days
    }

    // Function to load counters from cookies on page load
    function loadCounters() {
      const counters = ['count1', 'count2', 'count3', 'count4'];
      counters.forEach(id => {
        const count = getCookie(id);
        if (count) {
          document.getElementById(id).textContent = count;
        }
      });
    }

    // Load counters when the page loads
    window.onload = loadCounters;
  </script>

</body>
</html>
